<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Cadastro </title>
    <style>
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: LightSeaGreen;
        color: white;
        font-family:Cambria, Arial;
      }

      section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }

      form {
        font-family: Arial;
      }

      form div {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      form input {
        padding: 20px;
        min-width: 300px;
        border: 1px solid teal;
        border-radius: 20px;
      }

      form input:focus {
        background-color: Turquoise;
      }

      form input[type="submit"] {
        background-color: LightSeaGreen;
        color: white;
        cursor: pointer;
      }

      form label{
        margin-left: 10px;
      }

      body {
        background-color: #caebd3; 
      }

    </style>
</head>

<body>
    <header>
        <h1> "Cadastro de Usuários" </h1>
    </header>
    <section>
        <form action="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
            <div>
                <label> Usuário </label>
                <input type="text" placeholder="Digite seu usuário..." name="username">
            </div>
            <div>
                <label> Email </label>
                <input type="email" placeholder="Digite seu email..." name="email">
            </div>
            <div>
                <label> Senha </label>
                <input type="password" placeholder="Digite sua senha..." name="senha">
            </div>
            <div>
                <input type="submit" value="cadastrar">
            </div>
        </form>
    </section>
</body>

</html>
