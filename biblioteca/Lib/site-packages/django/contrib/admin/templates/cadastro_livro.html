<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Cadastro de Livros </title>
    <style>
      header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: LightSeaGreen;
        color: white;
        font-family:Cambria, Arial;
      }

      section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
      }

      form {
        font-family: Arial;
      }

      form div {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      form input {
        padding: 20px;
        min-width: 300px;
        border: 1px solid teal;
        border-radius: 20px;
      }

      form input:focus {
        background-color: Turquoise;
      }

      form input[type="submit"] {
        background-color: LightSeaGreen;
        color: white;
        cursor: pointer;
      }

      form label{
        margin-left: 10px;
      }

      body {
        background-color: #caebd3; 
      }

    </style>
</head>


<body>
    <header>
        <h1> Cadastro de Livros </h1>
    </header>
    <section>
        <form action="{% url 'cadastro_livro' %}" method="POST"> {% csrf_token %}
            <div>
                <label> Titulo </label>
                <input type="text" placeholder="Digite o titulo do livro..." name="titulo" class="form-control">
            </div>
            <div>
                <label> Autor </label>
                <input type="text" placeholder="Digite o nome do autor..." name="autor">
            </div>
            <div>
                <label> Editora </label>
                <input type="text" placeholder="Digite o nome da editora..." name="editora">
            </div>
            <div>
                <label> Data de Cadastro </label>
                <input type="date" placeholder="Digite a data do cadastro..." name="data_cadastro">
            </div>
            <div>
                <input type="submit" value="cadastrar">
            </div>
        </form>
    </section>
</body>

</html>
