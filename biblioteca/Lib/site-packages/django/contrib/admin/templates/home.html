<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Login </title>
        <style>
          header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: LightSeaGreen;
            color: white;
            font-family:Cambria, Arial;
          }
    
          section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            flex-direction: column;
            margin-bottom: 20px;
          }

          body {
            background-color: #caebd3; 
          }
      
        </style>   
    </head>
    <body>
        <header>
            <h1> "Lista de Livros Cadastrados" </h1>
        </header>
        <section>
            <div>
                <ol>
                    {% for livro in livro %}
                        <li>{{ livro.titulo }}</li>
                        <p> </p>
                    {% endfor %}
                </ol>
            </div>
        </section>
    </body>
</html>
